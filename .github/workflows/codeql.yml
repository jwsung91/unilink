name: "CodeQL"

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: false

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Cache CodeQL build
      uses: actions/cache@v4
      with:
        path: build
        key: codeql-build-${{ runner.os }}-${{ matrix.language }}-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          codeql-build-${{ runner.os }}-${{ matrix.language }}-

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: Install dependencies
      uses: ./.github/actions/apt-install
      with:
        packages: "build-essential cmake libboost-dev libboost-system-dev"

    - name: Configure CMake
      run: |
        cmake -S . -B build \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
          -DUNILINK_ENABLE_CONFIG=ON \
          -DUNILINK_BUILD_TESTS=ON

    - name: Build
      run: cmake --build build -j $(nproc)

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
