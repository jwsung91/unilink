name: Test

on:
  push:
    branches: [ main, develop ]
  workflow_call:

env:
  BUILD_TYPE: Debug
  CXX_STANDARD: 17

jobs:
  # Unit and Integration Tests
  unit-tests:
    name: Unit Tests (${{ matrix.os }}, ${{ matrix.compiler }})
    runs-on: ${{ matrix.os }}
    needs: []
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu 20.04: GCC 9 only
          - os: ubuntu-20.04
            compiler: gcc
            cc: gcc-9
            cxx: g++-9
            boost_version: "1.65"
          # Ubuntu 22.04: GCC 11 and Clang 14
          - os: ubuntu-22.04
            compiler: gcc
            cc: gcc-11
            cxx: g++-11
            boost_version: "1.74"
          - os: ubuntu-22.04
            compiler: clang
            cc: clang-14
            cxx: clang++-14
            boost_version: "1.74"
          # Ubuntu 24.04: GCC 13 and Clang 15
          - os: ubuntu-24.04
            compiler: gcc
            cc: gcc-13
            cxx: g++-13
            boost_version: "1.83"
          - os: ubuntu-24.04
            compiler: clang
            cc: clang-15
            cxx: clang++-15
            boost_version: "1.83"

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake
        
        # Install specific compiler versions
        if [ "${{ matrix.compiler }}" = "gcc" ]; then
          if [ "${{ matrix.os }}" = "ubuntu-20.04" ]; then
            sudo apt-get install -y gcc-9 g++-9
          elif [ "${{ matrix.os }}" = "ubuntu-22.04" ]; then
            sudo apt-get install -y gcc-11 g++-11
          elif [ "${{ matrix.os }}" = "ubuntu-24.04" ]; then
            sudo apt-get install -y gcc-13 g++-13
          fi
        else
          if [ "${{ matrix.os }}" = "ubuntu-22.04" ]; then
            sudo apt-get install -y clang-14
          elif [ "${{ matrix.os }}" = "ubuntu-24.04" ]; then
            sudo apt-get install -y clang-15
          fi
        fi
        
        # Ubuntu version-specific Boost installation
        if [ "${{ matrix.os }}" = "ubuntu-20.04" ]; then
          sudo apt-get install -y libboost1.65-dev libboost-system1.65-dev
        elif [ "${{ matrix.os }}" = "ubuntu-22.04" ]; then
          sudo apt-get install -y libboost1.74-dev libboost-system1.74-dev
        else
          # Ubuntu 24.04: try 1.83 first, fallback to 1.74
          if ! sudo apt-get install -y libboost1.83-dev libboost-system1.83-dev; then
            echo "Boost 1.83 not available, installing 1.74..."
            sudo apt-get install -y libboost1.74-dev libboost-system1.74-dev
          fi
        fi

    - name: Configure CMake
      run: |
        cmake -S . -B build-test \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DCMAKE_CXX_STANDARD=${{ env.CXX_STANDARD }} \
          -DUNILINK_ENABLE_CONFIG=ON \
          -DBUILD_EXAMPLES=OFF \
          -DBUILD_TESTING=ON

    - name: Build tests
      run: cmake --build build-test -j $(nproc)

    - name: Run unit tests
      run: |
        cd build-test
        ctest --output-on-failure --parallel $(nproc) \
          --label-regex "unit|core|memory|config" || \
        ctest --rerun-failed --output-on-failure --parallel $(nproc)

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results
        path: build-test/Testing/
        retention-days: 7

  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-22.04
    needs: []

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
