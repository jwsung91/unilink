name: Code Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  coverage:
    name: Code Coverage Analysis
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install dependencies
      uses: ./.github/actions/apt-install
      with:
        packages: >-
          build-essential
          cmake
          libboost-dev
          libboost-system-dev
          lcov

    - name: Configure with coverage
      run: |
        cmake -S . -B build-coverage \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_FLAGS="--coverage -fprofile-arcs -ftest-coverage" \
          -DCMAKE_C_FLAGS="--coverage -fprofile-arcs -ftest-coverage" \
          -DCMAKE_EXE_LINKER_FLAGS="--coverage" \
          -DUNILINK_ENABLE_CONFIG=ON \
          -DUNILINK_ENABLE_PERFORMANCE_TESTS=ON \
          -DUNILINK_BUILD_TESTS=ON \
          -DUNILINK_BUILD_EXAMPLES=OFF

    - name: Build with coverage
      run: cmake --build build-coverage -j $(nproc)

    - name: Run tests
      run: |
        cd build-coverage
        ctest --output-on-failure --parallel $(nproc)

    - name: Generate coverage report
      run: |
        cd build-coverage
        
        # Capture coverage data
        lcov --directory . --capture --output-file coverage.info
        
        # Debug: Show total coverage before filtering
        echo "=== Before filtering ==="
        lcov --summary coverage.info 2>&1 | grep lines
        
        # Step 1: Extract unilink directory using absolute path
        echo "=== Step 1: Extract unilink directory ==="
        lcov --extract coverage.info \
          "${GITHUB_WORKSPACE}/unilink/*" \
          --output-file coverage_temp.info \
          --ignore-errors mismatch,negative,unused
        lcov --summary coverage_temp.info 2>&1 | grep lines
        
        # Step 2: Remove unwanted files (test, _deps, build)
        echo "=== Step 2: Remove test and dependency files ==="
        lcov --remove coverage_temp.info \
          "*/test/*" \
          "*/_deps/*" \
          "*/build-coverage/*" \
          --output-file coverage_filtered.info \
          --ignore-errors mismatch,negative,unused
        
        # Debug: Show coverage after filtering
        echo "=== After filtering ==="
        lcov --summary coverage_filtered.info 2>&1 | grep lines
        
        # Debug: Show filtered files
        echo "=== Filtered files (first 30) ==="
        lcov --list coverage_filtered.info 2>&1 | head -30
        
        # Generate summary
        lcov --list coverage_filtered.info > coverage_summary.txt
        
        # Generate HTML report
        genhtml coverage_filtered.info --output-directory coverage_html \
          --title "unilink Coverage Report" \
          --legend --show-details

    - name: Calculate coverage percentage
      id: coverage
      run: |
        cd build-coverage
        COVERAGE=$(lcov --summary coverage_filtered.info 2>&1 | grep "lines" | awk '{print $2}' | sed 's/%//')
        echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "### ðŸ“Š Code Coverage: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        cat coverage_summary.txt | tail -20 >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

    - name: Upload HTML Coverage Report
      uses: actions/upload-artifact@v5
      with:
        name: coverage-report
        path: build-coverage/coverage_html
        retention-days: 30
        overwrite: true

    - name: Upload Coverage Data
      uses: actions/upload-artifact@v5
      with:
        name: coverage-data
        path: |
          build-coverage/coverage_filtered.info
          build-coverage/coverage_summary.txt
        retention-days: 30
        overwrite: true

    - name: Comment PR with Coverage
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v8
      with:
        script: |
          const fs = require('fs');
          const coverageFile = 'build-coverage/coverage_summary.txt';
          const coverage = fs.readFileSync(coverageFile, 'utf8');
          const percentage = '${{ steps.coverage.outputs.percentage }}';
          
          const body = `## ðŸ“Š Code Coverage Report
          
          **Overall Coverage: ${percentage}%**
          
          <details>
          <summary>ðŸ“‹ Detailed Coverage</summary>
          
          \`\`\`
          ${coverage.split('\n').slice(-20).join('\n')}
          \`\`\`
          
          </details>
          
          ðŸ’¡ Download the full HTML report from the [Actions artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });

    - name: Coverage Check
      run: |
        cd build-coverage
        COVERAGE=$(lcov --summary coverage_filtered.info 2>&1 | grep "lines" | awk '{print $2}' | sed 's/%//')
        echo "Coverage: ${COVERAGE}%"
        
        # Set minimum coverage threshold (adjust as needed)
        THRESHOLD=65
        
        if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
          echo "âŒ Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
          exit 1
        else
          echo "âœ… Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
        fi

  deploy-coverage:
    name: Deploy Coverage to GitHub Pages
    needs: coverage
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
    - name: Download coverage report
      uses: actions/download-artifact@v4
      with:
        name: coverage-report
        path: ./build-coverage/coverage_html
    - name: Download coverage data
      uses: actions/download-artifact@v4
      with:
        name: coverage-data
        path: ./build-coverage
    - name: Generate coverage badge JSON
      id: coverage_badge
      run: |
        cd build-coverage
        COVERAGE_PERCENT=$(lcov --summary coverage_filtered.info 2>&1 | grep "lines" | awk '{print $2}' | sed 's/%//')
        echo "Coverage: ${COVERAGE_PERCENT}%"
        if (( $(echo "$COVERAGE_PERCENT >= 80" | bc -l) )); then
          COLOR="brightgreen"
          GRADE="excellent"
        elif (( $(echo "$COVERAGE_PERCENT >= 60" | bc -l) )); then
          COLOR="green"
          GRADE="good"
        elif (( $(echo "$COVERAGE_PERCENT >= 40" | bc -l) )); then
          COLOR="yellow"
          GRADE="fair"
        else
          COLOR="red"
          GRADE="poor"
        fi
        mkdir -p coverage_html/badges
        cat > coverage_html/badges/coverage.json << EOF
        {
          "schemaVersion": 1,
          "label": "test coverage",
          "message": "${COVERAGE_PERCENT}%",
          "color": "${COLOR}"
        }
        EOF
        echo "âœ… Coverage badge JSON created: ${COVERAGE_PERCENT}% (${GRADE}, ${COLOR})"
        echo "coverage_percent=${COVERAGE_PERCENT}" >> $GITHUB_OUTPUT
        echo "coverage_grade=${GRADE}" >> $GITHUB_OUTPUT

    - name: Create index page
      run: |
        cd build-coverage/coverage_html
        COVERAGE="${{ steps.coverage_badge.outputs.coverage_percent }}%"
        GRADE="${{ steps.coverage_badge.outputs.coverage_grade }}"
        if [ -f index.html ]; then
          mv index.html index-original.html
        fi
        cat > index.html << EOF
        <!DOCTYPE html>
        <html>
        <head>
          <meta charset="UTF-8">
          <title>unilink Coverage Report</title>
          <style>
            body {
              font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
              margin: 0;
              padding: 20px;
              background: #f5f5f5;
            }
            .container {
              max-width: 1200px;
              margin: 0 auto;
              background: white;
              padding: 40px;
              border-radius: 8px;
              box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }
            h1 { color: #333; margin-bottom: 10px; }
            .coverage { font-size: 48px; font-weight: bold; color: #4CAF50; margin: 20px 0; }
            .grade { font-size: 24px; color: #666; margin: 10px 0; text-transform: uppercase; }
            .badge { margin: 20px 0; }
            .links { margin-top: 30px; }
            .link { 
              display: inline-block;
              padding: 12px 24px;
              background: #2196F3;
              color: white;
              text-decoration: none;
              border-radius: 4px;
              margin-right: 10px;
            }
            .link:hover { background: #1976D2; }
            .timestamp { color: #666; font-size: 14px; }
          </style>
        </head>
        <body>
          <div class="container">
            <h1>ðŸŽ¯ unilink Code Coverage</h1>
            <p class="timestamp">Generated: $(date '+%Y-%m-%d %H:%M:%S UTC')</p>
            <div class="coverage">Coverage: ${COVERAGE}</div>
            <div class="grade">Grade: ${GRADE}</div>
            <div class="badge">
              <img src="https://img.shields.io/endpoint?url=https://jwsung91.github.io/unilink/badges/coverage.json" alt="Coverage Badge">
            </div>
            <div class="links">
              <a href="index-original.html" class="link">ðŸ“Š Detailed Report</a>
              <a href="https://github.com/jwsung91/unilink" class="link">ðŸ“¦ Repository</a>
            </div>
          </div>
        </body>
        </html>
        EOF
        echo "âœ… Custom index page created with coverage: ${COVERAGE}"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build-coverage/coverage_html
        publish_branch: gh-pages
        force_orphan: true
